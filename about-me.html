    <style>

        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background-color: #f5f5f5;
            text-align: center;
            overflow-x: hidden;
        }

        /* Section Base Styles */
        .section {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 33vh; /* Each section takes up a third of the viewport height */
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }


/* About Me Section */
/* About Me Section */
.about-me {
    position: relative;
    padding: 50px 20px;
    text-align: center;
    background: linear-gradient(135deg, rgba(0, 0, 0, 1), rgba(20, 20, 20, 0.9)); /* Dark gradient effect */
    box-shadow: 0 8px 40px rgba(0, 0, 0, 0.7); /* Intense shadow for depth */
    border-radius: 25px;
    animation: pulseGlow 5s ease-in-out infinite alternate; /* Glowing pulse effect */
    border: 3px solid transparent;
    background-clip: padding-box;
    overflow: hidden;
}

/* Styling for the back link (arrow) */
.back-link {
    position: absolute;
    top: 20px;
    left: 20px;
    font-size: 18px;
    font-weight: bold;
    color: #ffffff;
    text-decoration: none;
    background-color: rgba(0, 0, 0, 0.7);
    padding: 8px 16px;
    border-radius: 5px;
    transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
}

.back-link:hover {
    background-color: rgba(0, 0, 0, 0.9); /* Darker when hovered */
    transform: scale(1.05); /* Slight scaling effect */
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.8); /* Subtle glowing shadow */
}


/* About Me Title */
.about-me h1 {
    font-family: 'Poppins', sans-serif;
    font-size: 4rem;
    color: #fff;
    position: relative;
    z-index: 2;
    text-transform: uppercase;
    letter-spacing: 5px;
    font-weight: 700;
    animation: textGlowBlack 3s infinite alternate; /* Glowing neon text effect */
    text-shadow: 0 0 20px rgba(255, 255, 255, 0.5), 0 0 40px rgba(255, 255, 255, 0.6); /* Soft white glow */
}

/* Glowing Pulse Animation */
@keyframes pulseGlow {
    0% {
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6), 0 12px 50px rgba(0, 255, 255, 0.3);
    }
    100% {
        box-shadow: 0 18px 70px rgba(0, 0, 0, 0.8), 0 22px 90px rgba(255, 255, 255, 0.5);
    }
}

/* Glowing Text Animation */
@keyframes textGlowBlack {
    0% {
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.4), 0 0 30px rgba(0, 255, 255, 0.2);
    }
    100% {
        text-shadow: 0 0 40px rgba(255, 255, 255, 0.8), 0 0 60px rgba(0, 255, 255, 0.5);
    }
}

        /* Terminal-Style School & Work Section */
        .school {

        /* Smaller, Compact Terminal */
        .terminal {

        /* Blinking Cursor */
        .cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background-color: #00ff00;
            margin-left: 5px;
            animation: blink 0.8s infinite;
        }

            50% {

        /* Bouncing Animation */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-30px);
            }
        }

        /* Animated Gradient Background */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }




        /* music section */


        /* Music Section - Crazy Vibe */
        .music {
            background: radial-gradient(circle, #ff00ff, #00ffff, #ff6600, #ff0066);
            background-size: 400% 400%;
            animation: colorShift 10s ease infinite;
            position: relative;
            overflow: hidden;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            padding: 30px;
        }

        /* Background Color Animation */
        @keyframes colorShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Neon Text Effect */
        .music h2 {
            font-size: 60px;
            text-transform: uppercase;
            letter-spacing: 5px;
            background: linear-gradient(90deg, #ff0066, #ff6600, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px #ff00ff, 0 0 30px #ff0066, 0 0 45px #ff6600;
        }

        /* Animated Soundwave */
        .soundwave {
            width: 100%;
            height: 50px;
            position: absolute;
            bottom: 0;
            left: 0;
            background-image: url('https://www.transparenttextures.com/patterns/music-notes.png');
            animation: waveAnimation 1.5s infinite linear;
        }

        @keyframes waveAnimation {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        <script>
        

            // Select the Terminal Text and Cursor
            document.addEventListener("DOMContentLoaded", () => {
                const terminalText = `Initializing system...
                                        Loading School & Work info...
                                        Access granted.

                                        Welcome to Fabio's Terminal.

                                        User: Fabio Pecora  
                                        Age: 23 years old
                                        Role: Student & SWE Intern
                                        Experience: Microsoft, Cuny Tech Prep, NYCC

                                        Passions: ‚¨áÔ∏è`;

                const terminalElement = document.querySelector(".terminal-text");
                const cursorElement = document.querySelector(".cursor");
                let index = 0;

                function typeEffect() {
                    if (index < terminalText.length) {
                        terminalElement.innerHTML += terminalText[index];
                        index++;
                        setTimeout(typeEffect, 10); // Adjust speed here (lower = faster)
                    } else {
                        cursorElement.style.display = "inline-block"; // Show cursor after typing
                    }
                }

                // Start typing effect with a small delay
                setTimeout(typeEffect, 500);
            });
