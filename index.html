<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <style>

    @keyframes moveGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff6f61, #d71c1c);
      background-size: 300% 300%;
      animation: moveGradient 12s infinite alternate;
      color: #ffffff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 50px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.4);
      border: 2px solid rgba(255, 255, 255, 0.4);
      width: 80%;
      max-width: 800px;
    }

    h1 {
      font-size: 38px;
      text-transform: uppercase;
      letter-spacing: 4px;
      background: linear-gradient(45deg, #fffc00, #ff0048);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 24px;
      color: #ffffff;
      margin-bottom: 25px;
    }

    p {
      font-size: 18px;
      color: #e0e0e0;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    a {
      display: inline-block;
      margin: 15px;
      padding: 12px 30px;
      font-size: 16px;
      color: #ffffff;
      text-decoration: none;
      border: 2px solid #ffffff;
      border-radius: 30px;
      transition: 0.3s ease-in-out;
      font-weight: bold;
    }

    a:hover {
      background: #ffffff;
      color: #000000;
      box-shadow: 0 0 20px #ffffff;
    }

    .team-images {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-top: 40px;
    }

    .team-images img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 4px solid #ffffff;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      transition: transform 0.3s ease-in-out;
    }

    .team-images img:hover {
      transform: scale(1.05);
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸš€ My Portfolio</h1>
    <h2>Team: [Your Name] & [Team Member's Name]</h2>
    <p>Welcome to my portfolio! Explore my work and projects below:</p>
    <a href="https://www.linkedin.com/in/yourprofile" target="_blank">LinkedIn</a>
    <a href="https://github.com/yourusername" target="_blank">GitHub</a>
    <div class="team-images">
      <img src="images/yourimage.jpg" alt="Your Name">
      <img src="images/teammate.jpg" alt="Teammate Name">
    </div>
  </div>
</body>
</html>
