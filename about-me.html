<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background-color: #f5f5f5;
            text-align: center;
            overflow-x: hidden;
        }

        /* Section Base Styles */
        .section {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 33vh; /* Each section takes up a third of the viewport height */
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }

        /* Terminal-Style School & Work Section */
        .school {
            background-color: black;
            color: #00ff00; /* Terminal green text */
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            position: relative;
        }

        /* Smaller, Compact Terminal */
        .terminal {
            width: 110%; /* Reduced width */
            max-width: 500px; /* Ensures it doesn't get too big on large screens */
            background-color: rgba(0, 0, 0, 0.9);
            border: 2px solid #00ff00;
            padding: 15px; /* Smaller padding */
            box-shadow: 0 0 10px #00ff00;
            text-align: left;
            white-space: pre-line;
            position: relative;
            font-size: 16px; /* Smaller font */
            line-height: 1.0;
        }

        /* Blinking Cursor */
        .cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background-color: #00ff00;
            margin-left: 5px;
            animation: blink 0.8s infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        /* Basketball Section with Cool Effects */
        .basketball {
            background: linear-gradient(45deg, rgba(255, 165, 0, 1), rgba(255, 69, 0, 1));
            background-size: 400% 400%;
            animation: gradientAnimation 6s ease infinite;
            position: relative;
            overflow: hidden;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            padding: 20px;
        }

        /* Animated Gradient Background */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .basketball h2 {
            font-size: 50px;
            text-transform: uppercase;
            letter-spacing: 5px;
            background: linear-gradient(90deg, #ffcc00, #ff6600);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(255, 165, 0, 1), 0 0 20px rgba(255, 165, 0, 1), 0 0 30px rgba(255, 69, 0, 1);
        }

        .basketball p {
            font-size: 20px;
            margin-top: 10px;
            text-shadow: 0 0 5px rgba(255, 69, 0, 1), 0 0 10px rgba(255, 69, 0, 1);
        }

        /* Bouncing Basketball Animation */
        .basketball-ball {
            font-size: 60px;
            position: absolute;
            animation: bounceBall 3s ease-in-out infinite;
        }

        /* Left Bouncing Ball */
        .left-ball {
            left: 10%;
            animation: bounceBallLeft 3s ease-in-out infinite;
        }

        /* Right Bouncing Ball */
        .right-ball {
            right: 10%;
            animation: bounceBallRight 3s ease-in-out infinite;
        }

        @keyframes bounceBallLeft {
            0% {
                transform: translateY(0) scale(1);
            }
            25% {
                transform: translateY(-100px) scale(1.2); /* Bounce up */
            }
            50% {
                transform: translateY(0) scale(1);
            }
            75% {
                transform: translateY(-80px) scale(1.1); /* Slight bounce */
            }
            100% {
                transform: translateY(0) scale(1);
            }
        }

        @keyframes bounceBallRight {
            0% {
                transform: translateY(0) scale(1);
            }
            25% {
                transform: translateY(-100px) scale(1.2); /* Bounce up */
            }
            50% {
                transform: translateY(0) scale(1);
            }
            75% {
                transform: translateY(-80px) scale(1.1); /* Slight bounce */
            }
            100% {
                transform: translateY(0) scale(1);
            }
        }

        /* Animated Basketball Court Lines */
        .court-lines {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle, transparent 10%, rgba(255, 255, 255, 0.3) 10%, rgba(255, 255, 0, 0.3) 50%);
            background-size: 20px 20px;
            animation: moveLines 2s linear infinite;
            z-index: 0;
        }

        @keyframes moveLines {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 100% 100%;
            }
        }



        /* music */


        /* Music Section with Cool Effects */
        .music {
            background: linear-gradient(45deg, rgba(0, 255, 0, 1), rgba(0, 200, 0, 1));
            background-size: 400% 400%;
            animation: gradientAnimation 6s ease infinite;
            position: relative;
            overflow: hidden;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            padding: 20px;
        }

        /* Animated Gradient Background */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .music h2 {
            font-size: 50px;
            text-transform: uppercase;
            letter-spacing: 5px;
            background: linear-gradient(90deg, #1db954, #1ed760);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(0, 255, 0, 1), 0 0 20px rgba(0, 200, 0, 1), 0 0 30px rgba(0, 150, 0, 1);
        }

        .music p {
            font-size: 20px;
            margin-top: 10px;
            text-shadow: 0 0 5px rgba(0, 255, 0, 1), 0 0 10px rgba(0, 200, 0, 1);
        }

        /* Spotify Button Styling */
        .spotify-button {
            background-color: #1db954; /* Spotify Green */
            color: white;
            padding: 12px 24px;
            font-size: 20px;
            border-radius: 50px;
            text-transform: uppercase;
            font-weight: bold;
            border: none;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .spotify-button:hover {
            background-color: #1ed760; /* Light green on hover */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .spotify-icon {
            width: 24px;
            height: 24px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/8/89/Spotify_Logo_2015.svg');
            background-size: contain;
            background-repeat: no-repeat;
        }

        /* Animated Musical Notes */
        .music-notes {
            position: absolute;
            top: 10%;
            left: 5%;
            font-size: 50px;
            animation: moveNotes 3s linear infinite;
        }

        @keyframes moveNotes {
            0% {
                top: 10%;
                left: 5%;
            }
            50% {
                top: 20%;
                left: 10%;
            }
            100% {
                top: 10%;
                left: 5%;
            }
        }

    </style>
</head>
<body>


    <!-- School & Work Section (Terminal Look) -->
    <div class="section school">
        <div class="terminal">
            <p class="terminal-text"></p> <!-- Empty initially, will be populated dynamically -->
            <span class="cursor"></span>
        </div>
    </div>

    <!-- Basketball Section -->
    <div class="section basketball">
        <h2>Basketball</h2>
        <p>The sport that fuels my passion</p>

        <!-- Animated Basketball Court Lines -->
        <div class="court-lines"></div>

        <!-- Left Bouncing Basketball Emoji -->
        <div class="basketball-ball left-ball">üèÄ</div>

        <!-- Right Bouncing Basketball Emoji -->
        <div class="basketball-ball right-ball">üèÄ</div>

     <!-- Music Section -->
     <div class="section music">
        <h2>Music</h2>
        <p>Let the rhythm move you!</p>

        <!-- Spotify Button -->
        <a href="https://spotify.com" target="_blank">
            <button class="spotify-button">
                <span class="spotify-icon"></span>
                Listen on Spotify
            </button>
        </a>

        <!-- Animated Musical Notes -->
        <div class="music-notes">üé∂üéµüé∂</div>

    </div>

    <script>
       

        // Select the Terminal Text and Cursor
        document.addEventListener("DOMContentLoaded", () => {
            const terminalText = `Initializing system...
                                    Loading School & Work info...
                                    Access granted.

                                    Welcome to Fabio's Terminal.

                                    User: Fabio Pecora  
                                    Age: 23 years old
                                    Role: Student & SWE Intern
                                    Experience: Cuny Tech Prep, Microsoft, New York Concrete

                                    Passions: ‚¨áÔ∏è`;

            const terminalElement = document.querySelector(".terminal-text");
            const cursorElement = document.querySelector(".cursor");
            let index = 0;

            function typeEffect() {
                if (index < terminalText.length) {
                    terminalElement.innerHTML += terminalText[index];
                    index++;
                    setTimeout(typeEffect, 50); // Adjust speed here (lower = faster)
                } else {
                    cursorElement.style.display = "inline-block"; // Show cursor after typing
                }
            }

            // Start typing effect with a small delay
            setTimeout(typeEffect, 500);
        });
    </script>
</body>
</html>
